<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            background-color: lightblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: lightgreen;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: lightcoral;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child element
            </div>
        </section>
    </div>
    <script>
        document.querySelector('.child').addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child was clicked")
        }
        )

        document.querySelector('.childContainer').addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child container was clicked")
        }
        )

        document.querySelector('.container').addEventListener("click", () =>
            alert("Container was clicked")
        )

        function getRandomColor() {
            let val1 = Math.floor(Math.random() * 255);
            let val2 = Math.floor(Math.random() * 255);
            let val3 = Math.floor(Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }

        // let a =  setInterval(() => {
        //     document.querySelector('.childContainer').style.backgroundColor = getRandomColor();
        //     document.querySelector('.container').style.backgroundColor = getRandomColor();
        //     document.querySelector('.child').style.backgroundColor = getRandomColor();
        // }, 5000);

        let a =  setTimeout(() => {
            document.querySelector('.childContainer').style.backgroundColor = getRandomColor();
            document.querySelector('.container').style.backgroundColor = getRandomColor();
            document.querySelector('.child').style.backgroundColor = getRandomColor();
        }, 5000);

    </script>
</body>

</html>
